<form class="splunk-formatter-section" section-label="General">
  <splunk-control-group label="Increasing Color">
    <splunk-color-picker name="{{VIZ_NAMESPACE}}.highColor" value='#008000'>
    </splunk-color-picker>
  </splunk-control-group>

  <splunk-control-group label="Decreasing Color">
    <splunk-color-picker name="{{VIZ_NAMESPACE}}.lowColor" value='#FF0000'>
    </splunk-color-picker>
  </splunk-control-group>

  <splunk-control-group label="Display Plotly Mode Bar">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.mbDisplay">
      <option value='true'>Show</option>
      <option value='false'>Hide</option>
    </splunk-radio-input>
  </splunk-control-group>
</form>

<form class="splunk-formatter-section" section-label="X-Axis">
  <splunk-control-group label="Label Name">
    <splunk-text-input name="{{VIZ_NAMESPACE}}.xAxisName">
    </splunk-text-input>
  </splunk-control-group>

  <splunk-control-group label="Label Rotation">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.xAngle" value=0>
      <option value=0>Default</option>
      <option value=45>45째</option>
      <option value=90>90째</option>
    </splunk-radio-input>
  </splunk-control-group>

  <splunk-control-group label="Display X-Axis labels">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.xDisplay">
      <option value='true'>Show</option>
      <option value='false'>Hide</option>
    </splunk-radio-input>
  </splunk-control-group>
</form>

<form class="splunk-formatter-section" section-label="Y-Axis">
  <splunk-control-group label="Label Name">
    <splunk-text-input name="{{VIZ_NAMESPACE}}.yAxisName">
    </splunk-text-input>
  </splunk-control-group>

  <splunk-control-group label="Label Rotation">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.yAngle" value=0>
      <option value=0>Default</option>
      <option value=45>45째</option>
      <option value=90>90째</option>
    </splunk-radio-input>
  </splunk-control-group>

  <splunk-control-group label="Display Y-Axis labels">
    <splunk-radio-input name="{{VIZ_NAMESPACE}}.yDisplay">
      <option value='true'>Show</option>
      <option value='false'>Hide</option>
    </splunk-radio-input>
  </splunk-control-group>

</form>
